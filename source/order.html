<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Решу РФ</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div style="display: none">
      <include src="build/img/sprite.svg"></include>
    </div>
    <div class="container">
      <header class="page-header">
        <nav class="page-header__main-nav main-nav">
          <a href="index.html" class="main-nav__logo-header">
            <img src="img/logo-header.png" alt="Лого решу" class="main-nav__logo-img">
          </a>
          <button class="main-nav__btn main-nav__btn-open"  type="button"><span class="visually-hidden">Открыть меню</span></button>
          <button class="main-nav__btn main-nav__btn-close main-nav__btn-close main-nav__btn-close--none"  type="button"><span class="visually-hidden">Закрыть меню</span></button>
          <ul class="main-nav__list site-list-header">
            <li class="site-list-header__item"><a href="index.html" class="site-list-header__link">Главная</a></li>
            <li class="site-list-header__item site-list-header__item--active"><a href="rules.html" class="site-list-header__link">Правила работы</a></li>
            <li class="site-list-header__item"><a href="stock.html" class="site-list-header__link">Акции</a></li>
            <li class="site-list-header__item"><a href="question.html" class="site-list-header__link">Вопрос - ответ</a></li>
          </ul>
          <a class="main-nav__phone no-mobile" href="tel: +79221113035">tel</a></a>
        </nav>
        <section class="page-header__intro intro">
          <div class="intro__color-block">
            <h1 class="intro__title intro__title--second-page">Решу РФ</h1>
            <p class="intro__text">Помогаем студентам в учебе!</p>
          </div>
        </section>
      </header>
      <main class="page-main">
        <section class="modal-order modal-order--second-page">
          <h2 class="modal-order__title modal-order__title--second-page">Форма заказа</h2>
          <form class="modal-order__order-form order-form" action="https://echo.htmlacademy.ru" method="post">
            <fieldset class="order-form__fieldset">
              <input class="order-form__input" type="text" name="work-name" placeholder="Ведите название работы" required maxlength="35" maxlength="35" minlength="5">
              <div class="order-form__flex-select">
                <div class="order-form__block-img">
                  <select class="order-form__input order-form__input--select" type="text" name="work-type" required>
                    <option class="order-form__input--selected">Тип работы</option>
                    <option>Дипломная</option>
                    <option>Курсовая</option>
                    <option>Контрольня</option>
                    <option>Задачи</option>
                    <option>Реферат</option>
                    <option>Доклад</option>
                    <option>Тест</option>
                    <option>Статья</option>
                    <option>Онлайн помощь</option>
                    <option>Перевод</option>
                    <option>Практика</option>
                    <option>Чертеж</option>
                    <option>Сочинение</option>
                    <option>Эссе</option>
                    <option>Презентация</option>
                  </select>
                  <svg class="order-form__select-img" width="20" height="20">
                      <use xlink:href="#arrow"></use>
                    </svg>
                </div>
                <div class="order-form__block-img">
                  <select class="order-form__input order-form__input--select" type="text" name="work-direction" required>
                    <option class="order-form__input--selected">Раздел</option>
                    <option>Математические дисциплины</option>
                    <option>Естественные дисциплины</option>
                    <option>Технические дисциплины</option>
                    <option>ИТ Дисциплины</option>
                    <option>Гуманитарные Дисциплины</option>
                    <option>Экономические дисциплины</option>
                    <option>Правовые дисциплины</option>
                    <option>Иностранные языки</option>
                    <option>Работа с текстом</option>
                  </select>
                  <svg class="order-form__select-img" width="20" height="20">
                      <use xlink:href="#arrow"></use>
                    </svg>
                </div>
                <div class="order-form__block-img">
                  <select class="order-form__input order-form__input--select" type="text" name="work-discipline" required>
                    <option>Выбрать предмет</option>
                  </select>
                  <svg class="order-form__select-img" width="20" height="20">
                      <use xlink:href="#arrow"></use>
                    </svg>
                </div>
              </div>

              <br>
              <h3 class="order-form__date-title">Выберете дату сдачи</h3>
              <div class="order-form__date-flex">
                <label class="order-form__label">Число</label>
                <div class="order-form__block-img order-form__block-img--mini">
                  <select class="order-form__input order-form__input--select" type="text" name="work-day">
                    <option>ДД</option>
                    <option>2</option>
                    <option>3</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                  </select>
                  <svg class="order-form__select-img" width="20" height="20">
                    <use xlink:href="#arrow"></use>
                  </svg>
                </div>
                <label class="order-form__label" for="">Месяц</label>
                <div class="order-form__block-img order-form__block-img--mini">
                  <select class="order-form__input order-form__input--select" type="text" name="work-month">
                    <option>ММ</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                  </select>
                  <svg class="order-form__select-img" width="20" height="20">
                    <use xlink:href="#arrow"></use>
                  </svg>
                </div>
              </div>
            </fieldset>
            <fieldset class="order-form__fieldset">
              <label class="order-form__label" for="name">Ваше фио:</label>
              <input class="order-form__input" type="text" name="name" id="name" required>
              <div class="order-form__flex-contacts">
                <label class="order-form__label" for="vkcom">Ссылка на ВК:</label>
                <input class="order-form__input order-form__input--contacts" type="text" name="vk" id="vkcom" required>
                <label class="order-form__label" for="email">Ваш e-mail:</label>
                <input class="order-form__input order-form__input--contacts" type="email" name="email" id="email" required>
              </div>
            </fieldset>
            <textarea class="order-form__input order-form__input--textarea" name="work-add" placeholder="Дополнительная информация" ></textarea>
            <fieldset class="order-form__fieldset">
              <div class="order-form__flex-tablet">
                <div class="order-form__antiplagiat-flex">
                  <input class="visually-hidden order-form__input--uniqueness" type="checkbox" name="uniqueness" id="uniqueness">
                  <label class="order-form__label order-form__label--check-uniqueness" for="uniqueness">Проверка уникальности антиплагиат.ру</label>
                  <div class="order-form__block-img order-form__block-img--mini">
                    <select class="order-form__input order-form__input--select" name="uniqueness-percent" disabled>
                      <option>40%</option>
                      <option>50%</option>
                      <option selected>60%</option>
                      <option>65%</option>
                      <option>70%</option>
                      <option>75%</option>
                      <option>80%</option>
                      <option>85%</option>
                      <option>90%</option>
                      <option>95%</option>
                      <option>100%</option>
                    </select>
                    <svg class="order-form__select-img" width="20" height="20">
                      <use xlink:href="#arrow"></use>
                    </svg>
                  </div>
                </div>
                <br>
                <div class="order-form__antiplagiat-flex">
                  <input class="order-form__input order-form__input--uniqueness-special visually-hidden" type="checkbox" name="uniqueness-system" id="uniqueness-ru">
                  <label class="order-form__label order-form__label--uniqueness-special" for="uniqueness-ru">Нужна проверка по антиплагиат ВУЗ</label>
               </div>
              </div>
              <div class="order-form__flex-tablet">
                <input class="order-form__input order-form__input--ap" type="text" name="ap-login" placeholder="Логин от Антиплагиат Вуз">
                <input class="order-form__input order-form__input--ap" type="text" name="ap-password" placeholder="Пароль от антиплагиат Вуз">
              </div>
            </fieldset>
            <div class="order-form__file-block">
              <label class="order-form__label order-form__label--upload">
                Выберите файл
                <input class="order-form__add-file" type="file" name="file-add">
              </label>
            </div>
            <input class="order-form__btn-submit" type="submit" name="send-form" value="Отправить">
          </form>
        </section>
      </main>
      <footer class="page-footer footer">
        <div class="footer__social-block social-block">
          <a href="https://vk.com/reshu_rf" target="_blank">
            <span class="visually-hidden">В контакте</span>
            <svg class="social-block__item" width="45" height="45">
                <use xlink:href="#vk"></use>
            </svg>
          </a>
          <a href="tel: +79221113035">
            <span class="visually-hidden">Позвонить нам</span>
            <svg class="social-block__item" width="45" height="45">
                <use xlink:href="#phone"></use>
            </svg>
          </a>
          <a href="">
            <span class="visually-hidden">Инстаграмм</span>
            <svg class="social-block__item" width="45" height="45">
                <use xlink:href="#insta"></use>
            </svg>
          </a>
        </div>
        <ul class="footer__footer-nav footer-nav">
          <li class="footer-nav__item"><a href="index.html" class="footer-nav__link">Главная</a></li>
          <li class="footer-nav__item"><a href="rules.html" class="footer-nav__link">Правила работы</a></li>
          <li class="footer-nav__item"><a href="stock.html" class="footer-nav__link">Акции</a></li>
          <li class="footer-nav__item"><a href="question.html" class="footer-nav__link">Вопрос-ответ</a></li>
        </ul>
        <a href="index.html" class="footer__logo-footer">
            <img src="img/logo-footer.png" alt="Лого решу" class="footer__logo-img">
        </a>
      </footer>
    <script src="js/modal.min.js"></script>
    <script src="js/menu.min.js"></script>
    <script src="js/picturefill.min.js"></script>
  </body>
</html>
